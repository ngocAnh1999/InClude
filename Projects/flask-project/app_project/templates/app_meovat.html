{% block title %}Mẹo vào bếp{% endblock %}

{% block head %}

{% endblock %}

{% block right %}
<div>
    <hr />
    <h3 style="text-align:center">{{ title }}</h3>
    <br>
    {% for item in meo %}

    <hr>
    {% endfor %}
</div>
    
{% endblock %}
{% block body %}
    {{ super() }}
{% endblock %}
